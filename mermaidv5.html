        function init() {

            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 2000);
            camera.position.set(0, 400, 800);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            controls = new THREE.OrbitControls(camera, renderer.domElement);

            window.addEventListener('click', onDocumentMouseDown, false);

            parseMermaidDiagram();

            createNodesAndLinks();

            simulateDataFlow();

            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);

            requestAnimationFrame(animate);
            controls.update();

        function createNodesAndLinks() {
            const materials = {
                main: new THREE.MeshBasicMaterial({ color: 0xff0000 }),
                api: new THREE.MeshBasicMaterial({ color: 0x00ff00 }),
                feature: new THREE.MeshBasicMaterial({ color: 0x0000ff }),
                ux: new THREE.MeshBasicMaterial({ color: 0xffff00 }),
                agent: new THREE.MeshBasicMaterial({ color: 0xff00ff }),
                highlighted: new THREE.MeshBasicMaterial({ color: 0xffa500 })
            };

            for (const key in nodes) {
                const node = nodes[key];
                let geometry;
                switch (node.type) {
                    case 'main':
                        geometry = new THREE.SphereGeometry(20, 32, 32);
                        break;
                    case 'api':
                        geometry = new THREE.BoxGeometry(20, 20, 20);
                        break;
                    case 'feature':
                        geometry = new THREE.ConeGeometry(10, 30, 32);
                        break;
                    case 'ux':
                        geometry = new THREE.CylinderGeometry(10, 10, 30, 32);
                        break;
                    case 'agent':
                        geometry = new THREE.TorusGeometry(15, 3, 16, 100);
                        break;
                    default:
                        geometry = new THREE.SphereGeometry(10, 32, 32);
                }
                const material = materials[node.type] || new THREE.MeshBasicMaterial({ color: 0x0077ff });
                const mesh = new THREE.Mesh(geometry, material);
                mesh.position.set(node.position.x, node.position.y, node.position.z);
                scene.add(mesh);

                // Adding label
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                context.font = '20px Arial';
                context.fillStyle = 'black';
                context.fillText(node.name, 10, 50);

                const texture = new THREE.CanvasTexture(canvas);
                const labelMaterial = new THREE.SpriteMaterial({ map: texture });
                const label = new THREE.Sprite(labelMaterial);
                label.position.set(node.position.x, node.position.y + 25, node.position.z);
                scene.add(label);

                node.mesh = mesh;
            }

            const lineMaterial = new THREE.LineBasicMaterial({ color: 0x000000 });

            links.forEach(link => {
                const sourceNode = nodes[link.source];
                const targetNode = nodes[link.target];
                const points = [];
                points.push(new THREE.Vector3(sourceNode.position.x, sourceNode.position.y, sourceNode.position.z));
                points.push(new THREE.Vector3(targetNode.position.x, targetNode.position.y, targetNode.position.z));
                const geometry = new THREE.BufferGeometry().setFromPoints(points);
                const line = new THREE.Line(geometry, lineMaterial);
                scene.add(line);

                link.line = line;
            });
        }

        function onDocumentMouseDown(event) {
            event.preventDefault();

            const mouse = new THREE.Vector2(
                (event.clientX / window.innerWidth) * 2 - 1,
                -(event.clientY / window.innerHeight) * 2 + 1
            );

            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(mouse, camera);

            const intersects = raycaster.intersectObjects(scene.children, true);

            if (intersects.length > 0) {
                const intersectedObject = intersects[0].object;
                for (const key in nodes) {
                    if (nodes[key].mesh === intersectedObject) {
                        showDetails(nodes[key]);
                        highlightNodeAndLinks(nodes[key]);
                        break;
                    }
                }
            }
        }

        function showDetails(node) {
            const panel = document.getElementById('details-panel');
            const title = document.getElementById('node-title');
            const details = document.getElementById('node-details');

            title.textContent = node.name;
            details.textContent = node.details;

            panel.style.display = 'block';
        }

        function highlightNodeAndLinks(node) {
            resetHighlights();

            node.mesh.material = new THREE.MeshBasicMaterial({ color: 0xffa500 });

            highlightedLinks = links.filter(link => link.source === node.id || link.target === node.id);
            highlightedLinks.forEach(link => {
                link.line.material = new THREE.LineBasicMaterial({ color: 0xffa500 });

                if (link.source === node.id) {
                    nodes[link.target].mesh.material = new THREE.MeshBasicMaterial({ color: 0xffa500 });
                } else if (link.target === node.id) {
                    nodes[link.source].mesh.material = new THREE.MeshBasicMaterial({ color: 0xffa500 });
                }
            });
        }

        function resetHighlights() {
            for (const key in nodes) {
                const node = nodes[key];
                switch (node.type) {
                    case 'main':
                        node.mesh.material = new THREE.MeshBasicMaterial({ color: 0xff0000 });
                        break;
                    case 'api':
                        node.mesh.material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
                        break;
                    case 'feature':
                        node.mesh.material = new THREE.MeshBasicMaterial({ color: 0x0000ff });
                        break;
                    case 'ux':
                        node.mesh.material = new THREE.MeshBasicMaterial({ color: 0xffff00 });
                        break;
                    case 'agent':
                        node.mesh.material = new THREE.MeshBasicMaterial({ color: 0xff00ff });
                        break;
                    default:
                        node.mesh.material = new THREE.MeshBasicMaterial({ color: 0x0077ff });
                }
            }

            links.forEach(link => {
                link.line.material = new THREE.LineBasicMaterial({ color: 0x000000 });
            });
        }

        function simulateDataFlow() {
            const data = {
                B1: "AI model data",
                B2: "Transcribed text",
                B3: "Synthesized speech",
                B4: "News articles",
                B5: "YouTube data",
                B6: "Financial data",
                B7: "Social media sentiments",
            };

            function moveData(source, target) {
                const sourceNode = nodes[source];
                const targetNode = nodes[target];

                const dataPoint = document.createElement('div');
                dataPoint.className = 'data-point';
                document.body.appendChild(dataPoint);

                dataPoint.style.position = 'absolute';
                dataPoint.style.backgroundColor = 'red';
                dataPoint.style.borderRadius = '50%';
                dataPoint.style.width = '10px';
                dataPoint.style.height = '10px';

                const sourceVector = new THREE.Vector3(sourceNode.position.x, sourceNode.position.y, sourceNode.position.z);
                const targetVector = new THREE.Vector3(targetNode.position.x, targetNode.position.y, targetNode.position.z);

                const animateDataPoint = () => {
                    const distance = sourceVector.distanceTo(targetVector);
                    const speed = 0.05;
                    const direction = new THREE.Vector3().subVectors(targetVector, sourceVector).normalize();
                    sourceVector.add(direction.multiplyScalar(speed));

                    dataPoint.style.transform = `translate3d(${sourceVector.x}px, ${sourceVector.y}px, ${sourceVector.z}px)`;

                    if (distance > speed) {
                        requestAnimationFrame(animateDataPoint);
                    } else {
                        document.body.removeChild(dataPoint);
                    }
                };

                animateDataPoint();
            }

            Object.keys(data).forEach(api => {
                links.filter(link => link.source === api).forEach(link => {
                    moveData(link.source, link.target);
                });
            });
        }
